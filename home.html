<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIKSHANT NEUPANE - An IT Student Invites You</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #FF0000, #000000);
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #D3D3D3;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .profile-container {
            text-align: center;
            margin-bottom: 50px;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #D3D3D3;
            margin-bottom: 20px;
        }

        .intro {
            font-size: 4em;
            font-weight: bold;
            background: linear-gradient(90deg, #FF6347, #FF0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slideIn 1s ease forwards;
            margin: 0;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        p {
            font-size: 1.5em;
            color: #D4B0D1;
        }

        .taskbar {
            position: fixed;
            left: -200px;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            background-color: rgba(51, 51, 51, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            transition: left 0.5s ease;
            z-index: 1000;
        }

        .taskbar a {
            color: #FFF;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .taskbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .home-button {
            position: fixed;
            left: 10px;
            top: 20px;
            background: linear-gradient(90deg, #FF4500, #FF0000);
            color: #FFF;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            z-index: 1001;
            font-size: 1.2em;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s;
        }

        .home-button:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            margin: 20px 0;
            color: #D3D3D3;
        }

        footer a {
            color: #D3D3D3;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.5em;
        }

        footer a:hover {
            color: #FF6347;
        }

        .active {
            background-color: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .intro {
                font-size: 2.5em;
            }
            p {
                font-size: 1em;
            }
            .taskbar {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="profile-pic.png" alt="Profile Picture" class="profile-picture"> <!-- Replace with your image path -->
        <h1 class="intro">DIKSHANT NEUPANE</h1>
        <p>CSIT Student</p>
    </div>

    <button class="home-button" onclick="toggleTaskbar()">Home</button>

    <div class="taskbar" id="taskbar">
        <a href="home.html" onclick="highlight(this)">Home</a>
        <a href="about.html" onclick="highlight(this)">About Me</a>
        <a href="project.html" onclick="highlight(this)">Projects</a>
        <a href="contact.html" onclick="highlight(this)">Contact</a>
    </div>

    <footer>
        <p>&copy; 2024 Dikshant Neupane</p>
        <p>Follow me on:</p>
        <p>
            <a href="https://www.facebook.com/dikshant.neupane.5" target="_blank">
                <i class="fab fa-facebook-square"></i>
            </a>
            <a href="https://www.instagram.com/dikshant__neupane/" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/dikshant-neupane-a64b09326/" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
        </p>
    </footer>

    <script>
        function toggleTaskbar() {
            const taskbar = document.getElementById('taskbar');
            taskbar.style.left = (taskbar.style.left === '0px') ? '-200px' : '0px';
        }

        function highlight(selectedLink) {
            const links = document.querySelectorAll('.taskbar a');
            links.forEach(link => {
                link.classList.remove('active');
            });
            selectedLink.classList.add('active');
            localStorage.setItem('activePage', selectedLink.getAttribute('href'));
        }

        document.addEventListener("DOMContentLoaded", function() {
            const activePage = localStorage.getItem('activePage') || 'home.html';
            const activeLink = document.querySelector(`.taskbar a[href="${activePage}"]`);
            if (activeLink) {
                highlight(activeLink);
            }
        });
    </script>
</body>
</html>
